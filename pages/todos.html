<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Todos</title>
  </head>

  <body class="todos-body">
    <!-- Navbar Start -->
    <nav class="navbar-LP">
      <a href="#" class="navbar-logo">PureClean<span>Laundry</span></a>
      <a href="#" id="hamburger-menu" class="navbar-samping"
        ><i data-feather="menu"></i
      ></a>

      <div class="navbar-menu">
        <a href="index.html">Home</a>
        <a href="/pages/contact.html">Contact Us</a>
        <a href="/pages/about.html">About Us</a>
        <a href="/pages/portfolio.html">Portofolio</a>
        <a href="/pages/blog.html">Blog</a>
        <a href="/pages/todos.html">Todos</a>
      </div>
    </nav>
    <!-- Navbar End -->

    <section style="margin-top: 100px">
      <div class="container mt-3">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="card card-todo" data-aos="fade-up" data-aos-delay="600">
              <div class="text-center mt-3">
                <h2>Todo List</h2>
              </div>
              <div class="card-body">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="titleToDoList"
                  placeholder="Input Your List Here"
                />
                <input type="date" class="form-control" id="dateToDoList" />
                <div class="d-flex justify-content-center">
                  <button class="btn btn-read mt-3" id="addToDoList">
                    Tambahkan
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>

        <div class="row mt-4">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="card card-todo" data-aos="fade-up" data-aos-delay="700">
              <div class="card-body">
                <div class="align-middle text-center">
                  <h2>Tasks / Todo</h2>
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th
                          class="text-center align-middle"
                          style="
                            background-color: #00a9ff;
                            color: black;
                            white-space: nowrap;
                          "
                        >
                          Task / Todo
                        </th>
                        <th
                          class="text-center align-middle"
                          style="
                            background-color: #00a9ff;
                            color: black;
                            white-space: nowrap;
                          "
                        >
                          Date
                        </th>
                        <th
                          class="text-center align-middle"
                          style="
                            background-color: #00a9ff;
                            color: black;
                            white-space: nowrap;
                          "
                        >
                          Action
                        </th>
                      </tr>
                    </thead>
                    <tbody id="content-list"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </section>

    <script src="/js/todos.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
